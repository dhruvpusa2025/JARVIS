<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - JARVIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i><span>JARVIS</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item"><i class="fas fa-handshake"></i><span>Lendings</span></a>
            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item"><i class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Manage Categories</h1>
            <button class="btn-primary" onclick="openAddCategoryModal()"><i class="fas fa-plus"></i> Add
                Category</button>
        </header>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>Income Categories</h3>
                </div>
                <div class="card-body" id="incomeCategories"></div>
            </div>

            <div class="card" style="margin-top: 1.5rem;">
                <div class="card-header">
                    <h3>Expense Categories</h3>
                </div>
                <div class="card-body" id="expenseCategories"></div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Category</h2>
                <button class="modal-close" onclick="closeAddCategoryModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="addCategoryForm" onsubmit="handleAddCategory(event)">
                <div class="form-group">
                    <label>Type</label>
                    <select name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="e.g., Freelance, Rent" required>
                </div>
                <div class="form-group">
                    <label>Icon (Font Awesome class)</label>
                    <input type="text" name="icon" placeholder="e.g., fa-briefcase" required>
                    <small style="color: var(--text-muted);">Visit <a href="https://fontawesome.com/icons"
                            target="_blank" style="color: var(--primary-green);">fontawesome.com</a> for icons</small>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" name="color" value="#10b981" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeAddCategoryModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .category-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .category-info {
            flex: 1;
        }
    </style>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCategories);

        function loadCategories() {
            const categories = JARVIS.get('categories') || [];
            const income = categories.filter(c => c.type === 'income');
            const expense = categories.filter(c => c.type === 'expense');

            document.getElementById('incomeCategories').innerHTML = income.length > 0 ? income.map(cat => `
                <div class="category-item">
                    <div class="category-icon" style="background: ${cat.color}20; color: ${cat.color}">
                        <i class="fas ${cat.icon}"></i>
                    </div>
                    <div class="category-info">
                        <div style="font-weight: 600;">${cat.name}</div>
                    </div>
                    ${!cat.is_system ? `<button class="btn-icon-small" onclick="deleteCategory(${cat.id})"><i class="fas fa-trash"></i></button>` : ''}
                </div>
            `).join('') : '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">No income categories</p>';

            document.getElementById('expenseCategories').innerHTML = expense.length > 0 ? expense.map(cat => `
                <div class="category-item">
                    <div class="category-icon" style="background: ${cat.color}20; color: ${cat.color}">
                        <i class="fas ${cat.icon}"></i>
                    </div>
                    <div class="category-info">
                        <div style="font-weight: 600;">${cat.name}</div>
                    </div>
                    ${!cat.is_system ? `<button class="btn-icon-small" onclick="deleteCategory(${cat.id})"><i class="fas fa-trash"></i></button>` : ''}
                </div>
            `).join('') : '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">No expense categories</p>';
        }

        function openAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'flex';
        }

        function closeAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'none';
        }

        function handleAddCategory(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const category = {
                name: formData.get('name'),
                type: formData.get('type'),
                icon: formData.get('icon'),
                color: formData.get('color'),
                is_system: false
            };

            JARVIS.add('categories', category);
            closeAddCategoryModal();
            loadCategories();
            showNotification('Category added successfully!', 'success');
            event.target.reset();
        }

        function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                JARVIS.delete('categories', id);
                loadCategories();
                showNotification('Category deleted!', 'success');
            }
        }
    </script>
</body>

</html>
