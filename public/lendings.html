<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendings - JARVIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .lending-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-green);
        }

        .lending-card.due {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(239, 68, 68, 0.05) 100%);
        }

        .lending-card.completed {
            border-left-color: var(--text-muted);
            opacity: 0.7;
        }

        .lending-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .borrower-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .lending-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .lending-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--bg-tertiary);
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
        }

        .lending-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .due-badge {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i><span>JARVIS</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item active"><i class="fas fa-handshake"></i><span>Lendings</span></a>            <a href="transfer.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transfer</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item"><i class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Lendings</h1>
            <a href="add-lending.html" class="btn-primary">
                <i class="fas fa-plus"></i> Add Lending
            </a>
        </header>

        <div class="container">
            <!-- Summary -->
            <div class="summary-grid">
                <div class="summary-card balance">
                    <div class="card-icon"><i class="fas fa-hand-holding-usd"></i></div>
                    <div class="card-content">
                        <p class="card-label">Total Lent</p>
                        <h2 class="card-value" id="totalLent">₹0</h2>
                    </div>
                </div>
                <div class="summary-card expense">
                    <div class="card-icon"><i class="fas fa-clock"></i></div>
                    <div class="card-content">
                        <p class="card-label">Outstanding</p>
                        <h2 class="card-value" id="totalOutstanding">₹0</h2>
                    </div>
                </div>
                <div class="summary-card income">
                    <div class="card-icon"><i class="fas fa-coins"></i></div>
                    <div class="card-content">
                        <p class="card-label">Interest Earned</p>
                        <h2 class="card-value" id="totalInterest">₹0</h2>
                    </div>
                </div>
            </div>

            <!-- Lendings List -->
            <div id="lendingsList"></div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLendings);

        function loadLendings() {
            const lendings = JARVIS.get('lendings') || [];

            // Calculate totals
            const totalLent = lendings.reduce((sum, l) => sum + l.amount, 0);
            const totalOutstanding = lendings.reduce((sum, l) => sum + l.outstanding, 0);
            const totalInterest = 15000; // Mock data for now

            document.getElementById('totalLent').textContent = JARVIS.formatCurrency(totalLent);
            document.getElementById('totalOutstanding').textContent = JARVIS.formatCurrency(totalOutstanding);
            document.getElementById('totalInterest').textContent = JARVIS.formatCurrency(totalInterest);

            displayLendings(lendings);
        }

        function displayLendings(lendings) {
            const container = document.getElementById('lendingsList');

            if (lendings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No lendings yet</p>';
                return;
            }

            container.innerHTML = lendings.map(lending => {
                const isDue = lending.nextInterestDate && new Date(lending.nextInterestDate) <= new Date();
                const isCompleted = lending.outstanding === 0;

                return `
                    <div class="lending-card ${isDue ? 'due' : ''} ${isCompleted ? 'completed' : ''}">
                        <div class="lending-header">
                            <div>
                                <div class="borrower-name">
                                    ${lending.borrower}
                                    ${isDue ? '<span class="due-badge"><i class="fas fa-bell"></i> Interest Due</span>' : ''}
                                </div>
                            </div>
                            <div class="lending-amount">
                                ${JARVIS.formatCurrency(lending.outstanding)}
                            </div>
                        </div>

                        <div class="lending-details">
                            <div class="detail-item">
                                <div class="detail-label">Original Amount</div>
                                <div class="detail-value">${JARVIS.formatCurrency(lending.amount)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Interest Rate</div>
                                <div class="detail-value">${lending.interestRate}% ${formatFrequency(lending.frequency)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Start Date</div>
                                <div class="detail-value">${JARVIS.formatDate(lending.startDate)}</div>
                            </div>
                            ${lending.nextInterestDate ? `
                                <div class="detail-item">
                                    <div class="detail-label">Next Interest Due</div>
                                    <div class="detail-value">${JARVIS.formatDate(lending.nextInterestDate)}</div>
                                </div>
                            ` : ''}
                            ${lending.returnDate ? `
                                <div class="detail-item">
                                    <div class="detail-label">Expected Return</div>
                                    <div class="detail-value">${JARVIS.formatDate(lending.returnDate)}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${!isCompleted ? `
                            <div class="lending-actions">
                                ${lending.interestRate > 0 ? `
                                    <button class="btn-small btn-success" onclick="receiveInterest(${lending.id})">
                                        <i class="fas fa-coins"></i> Receive Interest
                                    </button>
                                ` : ''}
                                <button class="btn-small btn-info" onclick="receiveRepayment(${lending.id})">
                                    <i class="fas fa-hand-holding-usd"></i> Receive Repayment
                                </button>
                            </div>
                        ` : '<p style="color: var(--success); font-weight: 600;"><i class="fas fa-check-circle"></i> Fully Repaid</p>'}
                    </div>
                `;
            }).join('');
        }

        function formatFrequency(freq) {
            const frequencies = {
                'monthly': 'per month',
                'quarterly': 'per quarter',
                'yearly': 'per year',
                'none': ''
            };
            return frequencies[freq] || '';
        }

        function receiveInterest(id) {
            showNotification('Receive interest feature coming soon!', 'info');
        }

        function receiveRepayment(id) {
            showNotification('Receive repayment feature coming soon!', 'info');
        }
    </script>
</body>

</html>
