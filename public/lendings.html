        .lending-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-green);
        }

        .lending-card.due {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(239, 68, 68, 0.05) 100%);
        }

        .lending-card.completed {
            border-left-color: var(--text-muted);
            opacity: 0.7;
        }

        .lending-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .borrower-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .lending-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .lending-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--bg-tertiary);
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
        }

        .lending-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .due-badge {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;

    <script>
        document.addEventListener('DOMContentLoaded', loadLendings);

        function loadLendings() {
            const lendings = JARVIS.get('lendings') || [];

            // Calculate totals
            const totalLent = lendings.reduce((sum, l) => sum + l.amount, 0);
            const totalOutstanding = lendings.reduce((sum, l) => sum + l.outstanding, 0);
            const totalInterest = 15000; // Mock data for now

            document.getElementById('totalLent').textContent = JARVIS.formatCurrency(totalLent);
            document.getElementById('totalOutstanding').textContent = JARVIS.formatCurrency(totalOutstanding);
            document.getElementById('totalInterest').textContent = JARVIS.formatCurrency(totalInterest);

            displayLendings(lendings);
        }

        function displayLendings(lendings) {
            const container = document.getElementById('lendingsList');

            if (lendings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No lendings yet</p>';
                return;
            }

            container.innerHTML = lendings.map(lending => {
                const isDue = lending.nextInterestDate && new Date(lending.nextInterestDate) <= new Date();
                const isCompleted = lending.outstanding === 0;

                return `
                    <div class="lending-card ${isDue ? 'due' : ''} ${isCompleted ? 'completed' : ''}">
                        <div class="lending-header">
                            <div>
                                <div class="borrower-name">
                                    ${lending.borrower}
                                    ${isDue ? '<span class="due-badge"><i class="fas fa-bell"></i> Interest Due</span>' : ''}
                                </div>
                            </div>
                            <div class="lending-amount">
                                ${JARVIS.formatCurrency(lending.outstanding)}
                            </div>
                        </div>

                        <div class="lending-details">
                            <div class="detail-item">
                                <div class="detail-label">Original Amount</div>
                                <div class="detail-value">${JARVIS.formatCurrency(lending.amount)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Interest Rate</div>
                                <div class="detail-value">${lending.interestRate}% ${formatFrequency(lending.frequency)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Start Date</div>
                                <div class="detail-value">${JARVIS.formatDate(lending.startDate)}</div>
                            </div>
                            ${lending.nextInterestDate ? `
                                <div class="detail-item">
                                    <div class="detail-label">Next Interest Due</div>
                                    <div class="detail-value">${JARVIS.formatDate(lending.nextInterestDate)}</div>
                                </div>
                            ` : ''}
                            ${lending.returnDate ? `
                                <div class="detail-item">
                                    <div class="detail-label">Expected Return</div>
                                    <div class="detail-value">${JARVIS.formatDate(lending.returnDate)}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${!isCompleted ? `
                            <div class="lending-actions">
                                ${lending.interestRate > 0 ? `
                                    <button class="btn-small btn-success" onclick="receiveInterest(${lending.id})">
                                        <i class="fas fa-coins"></i> Receive Interest
                                    </button>
                                ` : ''}
                                <button class="btn-small btn-info" onclick="receiveRepayment(${lending.id})">
                                    <i class="fas fa-hand-holding-usd"></i> Receive Repayment
                                </button>
                            </div>
                        ` : '<p style="color: var(--success); font-weight: 600;"><i class="fas fa-check-circle"></i> Fully Repaid</p>'}
                    </div>
                `;
            }).join('');
        }

        function formatFrequency(freq) {
            const frequencies = {
                'monthly': 'per month',
                'quarterly': 'per quarter',
                'yearly': 'per year',
                'none': ''
            };
            return frequencies[freq] || '';
        }

        function receiveInterest(id) {
            const lending = JARVIS.get('lendings').find(l => l.id === id);
            if (!lending) return;

            document.getElementById('intLendingId').value = lending.id;
            document.getElementById('intBorrower').value = lending.borrower;
            
            // Calculate expected interest (Simple Interest for now since last payment/start)
            // Simplified: Just let user enter amount, maybe pre-fill if we had logic
            // document.getElementById('intAmount').value = ...;

            const accounts = JARVIS.get('accounts') || [];
            const accSelect = document.getElementById('intAccount');
            accSelect.innerHTML = accounts.map(a => `<option value="${a.id}">${a.name} (₹${a.balance})</option>`).join('');

            document.getElementById('receiveInterestModal').classList.add('active');
        }

        function closeReceiveInterestModal() {
            document.getElementById('receiveInterestModal').classList.remove('active');
        }

        function handleReceiveInterest(event) {
            event.preventDefault();
            const id = parseInt(document.getElementById('intLendingId').value);
            const amount = parseFloat(document.getElementById('intAmount').value);
            const accountId = parseInt(document.getElementById('intAccount').value);
            const date = document.getElementById('intDate').value;

            const accounts = JARVIS.get('accounts');
            const accIndex = accounts.findIndex(a => a.id === accountId);

            if (accIndex > -1) {
                accounts[accIndex].balance += amount;
                JARVIS.save('accounts', accounts);

                const lending = JARVIS.get('lendings').find(l => l.id === id);
                
                const transaction = {
                    date: date,
                    type: 'income',
                    category: 'Interest Received',
                    amount: amount,
                    account: accounts[accIndex].name,
                    description: `Interest from ${lending.borrower}`
                };
                JARVIS.add('transactions', transaction);

                closeReceiveInterestModal();
                loadLendings(); // Refresh to update totals
                showNotification('Interest received successfully!', 'success');
            }
        }

        function receiveRepayment(id) {
            const lending = JARVIS.get('lendings').find(l => l.id === id);
            if (!lending) return;

            document.getElementById('repLendingId').value = lending.id;
            document.getElementById('repBorrower').value = lending.borrower;
            document.getElementById('repAmount').value = lending.outstanding; // Default to full repayment

            const accounts = JARVIS.get('accounts') || [];
            const accSelect = document.getElementById('repAccount');
            accSelect.innerHTML = accounts.map(a => `<option value="${a.id}">${a.name} (₹${a.balance})</option>`).join('');

            document.getElementById('receiveRepaymentModal').classList.add('active');
        }

        function closeReceiveRepaymentModal() {
            document.getElementById('receiveRepaymentModal').classList.remove('active');
        }

        function handleReceiveRepayment(event) {
            event.preventDefault();
            const id = parseInt(document.getElementById('repLendingId').value);
            const amount = parseFloat(document.getElementById('repAmount').value);
            const accountId = parseInt(document.getElementById('repAccount').value);
            const date = document.getElementById('repDate').value;

            const lendings = JARVIS.get('lendings');
            const lendingIndex = lendings.findIndex(l => l.id === id);

            if (lendingIndex > -1) {
                const accounts = JARVIS.get('accounts');
                const accIndex = accounts.findIndex(a => a.id === accountId);

                if (accIndex > -1) {
                    accounts[accIndex].balance += amount;
                    JARVIS.save('accounts', accounts);
                }

                lendings[lendingIndex].outstanding -= amount;
                if (lendings[lendingIndex].outstanding < 0) lendings[lendingIndex].outstanding = 0;
                JARVIS.save('lendings', lendings);

                const transaction = {
                    date: date,
                    type: 'income',
                    category: 'Lending Repayment',
                    amount: amount,
                    account: accounts[accIndex].name,
                    description: `Repayment from ${lendings[lendingIndex].borrower}`
                };
                JARVIS.add('transactions', transaction);

                closeReceiveRepaymentModal();
                loadLendings();
                showNotification('Repayment received successfully!', 'success');
            }
        }

                    </div>
                    <div class="form-group">
                        <label>Repayment Amount</label>
                        <div class="input-group">
                            <span class="input-prefix">₹</span>
                            <input type="number" id="repAmount" required step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Deposit To</label>
                        <select id="repAccount" required class="styled-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="repDate" required value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeReceiveRepaymentModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Receive</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
