<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - JARVIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i><span>JARVIS</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item active"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item"><i class="fas fa-handshake"></i><span>Lendings</span></a>
            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item"><i class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Loans</h1>
            <a href="add-loan.html" class="btn-primary">
                <i class="fas fa-plus"></i> Add Loan
            </a>
        </header>

        <div class="container">
            <!-- Summary -->
            <div class="summary-grid">
                <div class="summary-card expense">
                    <div class="card-icon"><i class="fas fa-file-invoice-dollar"></i></div>
                    <div class="card-content">
                        <p class="card-label">Total Outstanding</p>
                        <h2 class="card-value" id="totalOutstanding">₹0</h2>
                    </div>
                </div>
                <div class="summary-card balance">
                    <div class="card-icon"><i class="fas fa-calendar-alt"></i></div>
                    <div class="card-content">
                        <p class="card-label">Monthly EMI</p>
                        <h2 class="card-value" id="totalEMI">₹0</h2>
                    </div>
                </div>
                <div class="summary-card income">
                    <div class="card-icon"><i class="fas fa-percent"></i></div>
                    <div class="card-content">
                        <p class="card-label">Avg Interest Rate</p>
                        <h2 class="card-value" id="avgInterest">0%</h2>
                    </div>
                </div>
            </div>

            <!-- Loans List -->
            <div id="loansList"></div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLoans);

        function loadLoans() {
            const loans = JARVIS.get('loans') || [];

            const totalOutstanding = loans.reduce((sum, l) => sum + l.outstanding, 0);
            const totalEMI = loans.reduce((sum, l) => sum + l.emiAmount, 0);
            const avgInterest = loans.length > 0 ? (loans.reduce((sum, l) => sum + l.interestRate, 0) / loans.length).toFixed(2) : 0;

            document.getElementById('totalOutstanding').textContent = JARVIS.formatCurrency(totalOutstanding);
            document.getElementById('totalEMI').textContent = JARVIS.formatCurrency(totalEMI);
            document.getElementById('avgInterest').textContent = avgInterest + '%';

            displayLoans(loans);
        }

        function displayLoans(loans) {
            const container = document.getElementById('loansList');

            if (loans.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No loans yet</p>';
                return;
            }

            container.innerHTML = loans.map(loan => {
                const paidAmount = loan.principal - loan.outstanding;
                const progress = (paidAmount / loan.principal) * 100;

                return `
                    <div class="card" style="margin-bottom: 1.5rem;">
                        <div class="card-body" style="padding: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                                <div>
                                    <h3 style="margin-bottom: 0.25rem;">${formatLoanType(loan.type)} Loan</h3>
                                    <p style="color: var(--text-muted); font-size: 0.875rem;">${loan.lender}</p>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--danger);">
                                        ${JARVIS.formatCurrency(loan.outstanding)}
                                    </div>
                                    <div style="font-size: 0.875rem; color: var(--text-muted);">Outstanding</div>
                                </div>
                            </div>

                            <div style="background: var(--bg-tertiary); height: 8px; border-radius: 4px; margin: 1rem 0; overflow: hidden;">
                                <div style="background: var(--gradient-primary); height: 100%; width: ${progress}%; transition: width 0.3s ease;"></div>
                            </div>

                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Principal</div>
                                    <div style="font-weight: 600;">${JARVIS.formatCurrency(loan.principal)}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">EMI Amount</div>
                                    <div style="font-weight: 600;">${JARVIS.formatCurrency(loan.emiAmount)}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Interest Rate</div>
                                    <div style="font-weight: 600;">${loan.interestRate}% p.a.</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">EMI Date</div>
                                    <div style="font-weight: 600;">${loan.emiDay}th of month</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Progress</div>
                                    <div style="font-weight: 600; color: var(--primary-green);">${progress.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatLoanType(type) {
            const types = {
                'home': 'Home',
                'car': 'Car',
                'personal': 'Personal',
                'education': 'Education',
                'other': 'Other'
            };
            return types[type] || type;
        }
    </script>
</body>

</html>
