        <div class="container">
            <!-- Summary -->
            <div class="summary-grid">
                <div class="summary-card expense">

                    <div class="card-content">

                <div class="summary-card income">

                    <div class="card-content">

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLoans);

        function loadLoans() {
            const loans = JARVIS.get('loans') || [];

            const totalOutstanding = loans.reduce((sum, l) => sum + l.outstanding, 0);
            const totalEMI = loans.reduce((sum, l) => sum + l.emiAmount, 0);
            const avgInterest = loans.length > 0 ? (loans.reduce((sum, l) => sum + l.interestRate, 0) / loans.length).toFixed(2) : 0;

            document.getElementById('totalOutstanding').textContent = JARVIS.formatCurrency(totalOutstanding);
            document.getElementById('totalEMI').textContent = JARVIS.formatCurrency(totalEMI);
            document.getElementById('avgInterest').textContent = avgInterest + '%';

            displayLoans(loans);
        }

        function displayLoans(loans) {
            const container = document.getElementById('loansList');

            if (loans.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No loans yet</p>';
                return;
            }

            container.innerHTML = loans.map(loan => {
                const paidAmount = loan.principal - loan.outstanding;
                const progress = (paidAmount / loan.principal) * 100;

                return `
                    < div class="card" style = "margin-bottom: 1.5rem;" >
                        <div class="card-body" style="padding: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                                <div>
                                    <h3 style="margin-bottom: 0.25rem;">${formatLoanType(loan.type)} Loan</h3>
                                    <p style="color: var(--text-muted); font-size: 0.875rem;">${loan.lender}</p>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--danger);">
                                        ${JARVIS.formatCurrency(loan.outstanding)}
                                    </div>
                                    <div style="font-size: 0.875rem; color: var(--text-muted);">Outstanding</div>
                                </div>
                            </div>

                            <div style="background: var(--bg-tertiary); height: 8px; border-radius: 4px; margin: 1rem 0; overflow: hidden;">
                                <div style="background: var(--gradient-primary); height: 100%; width: ${progress}%; transition: width 0.3s ease;"></div>
                            </div>

                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Principal</div>
                                    <div style="font-weight: 600;">${JARVIS.formatCurrency(loan.principal)}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">EMI Amount</div>
                                    <div style="font-weight: 600;">${JARVIS.formatCurrency(loan.emiAmount)}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Interest Rate</div>
                                    <div style="font-weight: 600;">${loan.interestRate}% p.a.</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">EMI Date</div>
                                    <div style="font-weight: 600;">${loan.emiDay}th of month</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">Progress</div>
                                    <div style="font-weight: 600; color: var(--primary-green);">${progress.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>
                            <div class="loan-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                                <button class="btn-primary" onclick="openPayEMIModal(${loan.id})" style="flex: 1;">
                                    <i class="fas fa-calendar-check"></i> Pay EMI
                                </button>
                                <button class="btn-secondary" onclick="openExtraPaymentModal(${loan.id})" style="flex: 1;">
                                    <i class="fas fa-coins"></i> Extra Payment
                                </button>
                            </div>
                        </div >
                    </div >
                    `;
            }).join('');
        }

        function formatLoanType(type) {
            const types = {
                'home': 'Home',
                'car': 'Car',
                'personal': 'Personal',
                'education': 'Education',
                'other': 'Other'
            };
            return types[type] || type;
        }

        // Pay EMI Modal
        function openPayEMIModal(id) {
            const loan = JARVIS.get('loans').find(l => l.id === id);
            if (!loan) return;

            document.getElementById('emiLoanId').value = loan.id;
            document.getElementById('emiLoanName').value = `${ formatLoanType(loan.type) } Loan - ${ loan.lender } `;
            document.getElementById('emiAmount').value = loan.emiAmount;
            
            // Populate accounts
            const accounts = JARVIS.get('accounts') || [];
            const accSelect = document.getElementById('emiAccount');
            accSelect.innerHTML = accounts.map(a => `< option value = "${a.id}" > ${ a.name } (₹${ a.balance })</option > `).join('');

            document.getElementById('payEMIModal').classList.add('active');
        }

        function closePayEMIModal() {
            document.getElementById('payEMIModal').classList.remove('active');
        }

        function handlePayEMI(event) {
            event.preventDefault();
            const id = parseInt(document.getElementById('emiLoanId').value);
            const amount = parseFloat(document.getElementById('emiAmount').value);
            const accountId = parseInt(document.getElementById('emiAccount').value);
            const date = document.getElementById('emiDate').value;

            const loans = JARVIS.get('loans');
            const loanIndex = loans.findIndex(l => l.id === id);
            
            if (loanIndex > -1) {
                // Deduct from account
                const accounts = JARVIS.get('accounts');
                const accIndex = accounts.findIndex(a => a.id === accountId);
                
                if (accIndex > -1) {
                    if (accounts[accIndex].balance < amount) {
                        showNotification('Insufficient balance!', 'error');
                        return;
                    }
                    accounts[accIndex].balance -= amount;
                    JARVIS.save('accounts', accounts);
                }

                // Update Loan (Interest vs Principal logic is complex, simplifying for prototype)
                // Assuming EMI covers interest + principal. 
                // Simple logic: Reduce outstanding by (EMI - Interest Component)
                // Interest Component = Outstanding * (Rate/12/100)
                const loan = loans[loanIndex];
                const monthlyRate = loan.interestRate / 12 / 100;
                const interestComponent = loan.outstanding * monthlyRate;
                const principalComponent = amount - interestComponent;

                loan.outstanding -= principalComponent;
                if (loan.outstanding < 0) loan.outstanding = 0;
                
                // Update next EMI date? (Simple +1 month)
                // Skipping date logic for now to keep it simple

                JARVIS.save('loans', loans);

                // Record Transaction
                const transaction = {
                    date: date,
                    type: 'expense',
                    category: 'Loan EMI',
                    amount: amount,
                    account: accounts[accIndex].name,
                    description: `EMI for ${ formatLoanType(loan.type) } Loan(${ loan.lender })`
                };
                JARVIS.add('transactions', transaction);

                closePayEMIModal();
                loadLoans();
                showNotification('EMI paid successfully!', 'success');
            }
        }

        // Extra Payment Modal
        function openExtraPaymentModal(id) {
            const loan = JARVIS.get('loans').find(l => l.id === id);
            if (!loan) return;

            document.getElementById('extraLoanId').value = loan.id;
            document.getElementById('extraLoanName').value = `${ formatLoanType(loan.type) } Loan - ${ loan.lender } `;
            
            const accounts = JARVIS.get('accounts') || [];
            const accSelect = document.getElementById('extraAccount');
            accSelect.innerHTML = accounts.map(a => `< option value = "${a.id}" > ${ a.name } (₹${ a.balance })</option > `).join('');

            document.getElementById('extraPaymentModal').classList.add('active');
        }

        function closeExtraPaymentModal() {
            document.getElementById('extraPaymentModal').classList.remove('active');
        }

        function handleExtraPayment(event) {
            event.preventDefault();
            const id = parseInt(document.getElementById('extraLoanId').value);
            const amount = parseFloat(document.getElementById('extraAmount').value);
            const accountId = parseInt(document.getElementById('extraAccount').value);
            const date = document.getElementById('extraDate').value;

            const loans = JARVIS.get('loans');
            const loanIndex = loans.findIndex(l => l.id === id);

            if (loanIndex > -1) {
                const accounts = JARVIS.get('accounts');
                const accIndex = accounts.findIndex(a => a.id === accountId);

                if (accIndex > -1) {
                    if (accounts[accIndex].balance < amount) {
                        showNotification('Insufficient balance!', 'error');
                        return;
                    }
                    accounts[accIndex].balance -= amount;
                    JARVIS.save('accounts', accounts);
                }

                // Extra payment goes fully to principal
                loans[loanIndex].outstanding -= amount;
                if (loans[loanIndex].outstanding < 0) loans[loanIndex].outstanding = 0;

                JARVIS.save('loans', loans);

                const transaction = {
                    date: date,
                    type: 'expense',
                    category: 'Loan Prepayment',
                    amount: amount,
                    account: accounts[accIndex].name,
                    description: `Extra payment for ${ formatLoanType(loans[loanIndex].type) } Loan`
                };
                JARVIS.add('transactions', transaction);

                closeExtraPaymentModal();
                loadLoans();
                showNotification('Extra payment recorded!', 'success');
            }
        }
    </script>

    <!-- Pay EMI Modal -->
    <div class="modal" id="payEMIModal">
        <div class="modal-content" style="max-width: 400px;">

                    <div class="form-group">
                        <label>EMI Amount</label>
                        <div class="input-group">
                            <span class="input-prefix">₹</span>
                            <input type="number" id="emiAmount" required step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pay From</label>
                        <select id="emiAccount" required class="styled-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="emiDate" required value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closePayEMIModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Pay EMI</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Extra Payment Modal -->
    <div class="modal" id="extraPaymentModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Extra Payment</h2>
                <button class="close-modal" onclick="closeExtraPaymentModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form onsubmit="handleExtraPayment(event)">
                    <input type="hidden" id="extraLoanId">
                    <div class="form-group">
                        <label>Loan</label>
                        <input type="text" id="extraLoanName" readonly class="readonly-input">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <div class="input-group">
                            <span class="input-prefix">₹</span>
                            <input type="number" id="extraAmount" required step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pay From</label>
                        <select id="extraAccount" required class="styled-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="extraDate" required value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeExtraPaymentModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Make Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .readonly-input {
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-prefix {
            position: absolute;
            left: 1rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        .input-group input {
            padding-left: 2rem;
        }

        .styled-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
    </style>
