<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - JARVIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .transaction-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .form-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .amount-input {
            font-size: 2rem !important;
            font-weight: 700;
            text-align: center;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .payment-method {
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background: var(--bg-primary);
        }

        .payment-method.selected {
            border-color: var(--primary-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .payment-method .method-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .category-item {
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            background: var(--bg-primary);
        }

        .category-item.selected {
            border-color: var(--primary-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .category-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .category-item .category-name {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .type-btn {
            flex: 1;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: var(--gradient-primary);
            border-color: var(--primary-green);
        }

        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>JARVIS</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="accounts.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Accounts</span>
            </a>
            <a href="transactions.html" class="nav-item active">
                <i class="fas fa-exchange-alt"></i>
                <span>Transactions</span>
            </a>
            <a href="investments.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Investments</span>
            </a>
            <a href="loans.html" class="nav-item">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Loans</span>
            </a>
            <a href="lendings.html" class="nav-item">
                <i class="fas fa-handshake"></i>
                <span>Lendings</span>
            </a>            <a href="transfer.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transfer</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Reports</span>
            </a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="add-transaction.html" class="mobile-nav-item active">
            <i class="fas fa-plus-circle"></i>
            <span>Add</span>
        </a>
        <a href="investments.html" class="mobile-nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Invest</span>
        </a>
        <a href="reports.html" class="mobile-nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Reports</span>
        </a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Add Transaction</h1>
            <a href="transactions.html" class="btn-link">View All</a>
        </header>

        <div class="transaction-form-container">
            <div class="form-card">
                <div class="form-header">
                    <h2>New Transaction</h2>
                    <p>Record your income or expense</p>
                </div>

                <form id="transactionForm" onsubmit="handleAddTransaction(event)">
                    <!-- Type Toggle -->
                    <div class="type-toggle">
                        <button type="button" class="type-btn active" data-type="expense"
                            onclick="setTransactionType('expense')">
                            <i class="fas fa-arrow-up"></i> Expense
                        </button>
                        <button type="button" class="type-btn" data-type="income"
                            onclick="setTransactionType('income')">
                            <i class="fas fa-arrow-down"></i> Income
                        </button>
                    </div>

                    <input type="hidden" name="type" id="transactionType" value="expense">

                    <!-- Amount -->
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" class="amount-input" placeholder="â‚¹ 0" step="0.01" required
                            autofocus>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label>Category</label>
                        <div class="category-grid" id="categoryGrid"></div>
                        <input type="hidden" name="category" id="selectedCategory" required>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="payment-methods" id="paymentMethods"></div>
                        <input type="hidden" name="account" id="selectedAccount" required>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" id="transactionDate" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label>Description (Optional)</label>
                        <textarea name="description" rows="3" placeholder="Add notes..."></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check"></i> Save Transaction
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/add-transaction.js"></script>
</body>

</html>
