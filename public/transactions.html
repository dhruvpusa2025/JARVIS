<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i><span>JARVIS</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item active"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item"><i class="fas fa-handshake"></i><span>Lendings</span></a>            <a href="transfer.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transfer</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item active"><i
                class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Transactions</h1>
            <a href="add-transaction.html" class="btn-primary"><i class="fas fa-plus"></i> Add</a>
        </header>

        <div class="container">
            <!-- Filters -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-body" style="padding: 1rem;">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <select id="filterType" onchange="filterTransactions()"
                            style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filterCategory" onchange="filterTransactions()"
                            style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                            <option value="all">All Categories</option>
                        </select>
                        <input type="month" id="filterMonth" onchange="filterTransactions()"
                            style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <div class="card-header">
                    <h3>All Transactions</h3>
                    <span id="transactionCount">0 transactions</span>
                </div>
                <div class="card-body">
                    <div id="transactionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        let allTransactions = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadTransactions();
            loadCategoryFilter();

            // Set current month
            const now = new Date();
            document.getElementById('filterMonth').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        });

        function loadTransactions() {
            allTransactions = JARVIS.get('transactions') || [];
            filterTransactions();
        }

        function loadCategoryFilter() {
            const categories = JARVIS.get('categories') || [];
            const select = document.getElementById('filterCategory');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        function filterTransactions() {
            const type = document.getElementById('filterType').value;
            const category = document.getElementById('filterCategory').value;
            const month = document.getElementById('filterMonth').value;

            let filtered = allTransactions;

            if (type !== 'all') {
                filtered = filtered.filter(t => t.type === type);
            }

            if (category !== 'all') {
                filtered = filtered.filter(t => t.category === category);
            }

            if (month) {
                filtered = filtered.filter(t => t.date.startsWith(month));
            }

            displayTransactions(filtered);
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            document.getElementById('transactionCount').textContent = `${transactions.length} transaction${transactions.length !== 1 ? 's' : ''}`;

            if (transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No transactions found</p>';
                return;
            }

            // Sort by date (newest first)
            const sorted = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sorted.map(t => `
                <div class="transaction-item">
                    <div class="transaction-icon ${t.type}">
                        <i class="fas fa-${t.type === 'income' ? 'arrow-down' : 'arrow-up'}"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${t.description || t.category}</div>
                        <div class="transaction-category">${t.category} • ${t.account} • ${JARVIS.formatDate(t.date)}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${JARVIS.formatCurrency(t.amount)}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
