<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item active"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item"><i class="fas fa-handshake"></i><span>Lendings</span></a> <a
                href="transfer.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transfer</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item active"><i
                class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Transactions</h1>
            <a href="add-transaction.html" class="btn-primary"><i class="fas fa-plus"></i> Add</a>
        </header>

        <div class="container">
            <!-- Filters -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-body" style="padding: 1rem;">
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                        <!-- Search -->
                        <div style="flex: 1; min-width: 200px; position: relative;">
                            <i class="fas fa-search"
                                style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="text" id="searchInput" placeholder="Search transactions..."
                                onkeyup="filterTransactions()"
                                style="width: 100%; padding: 0.5rem 0.5rem 0.5rem 2.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                        </div>

                        <!-- Type Filter -->
                        <select id="filterType" onchange="filterTransactions()"
                            style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                            <option value="transfer">Transfer</option>
                        </select>

                        <!-- Category Filter -->
                        <select id="filterCategory" onchange="filterTransactions()"
                            style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                            <option value="all">All Categories</option>
                        </select>

                        <!-- Date Range -->
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="date" id="startDate" onchange="filterTransactions()"
                                style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                            <span style="color: var(--text-muted);">to</span>
                            <input type="date" id="endDate" onchange="filterTransactions()"
                                style="padding: 0.5rem; background: var(--bg-tertiary); border: none; color: var(--text-primary); border-radius: var(--radius-sm);">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <div class="card-header">
                    <h3>All Transactions</h3>
                    <span id="transactionCount">0 transactions</span>
                </div>
                <div class="card-body">
                    <div id="transactionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        let allTransactions = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadTransactions();
            loadCategoryFilter();

            // Default to current month range? Or just show all?
            // User asked for date range option, let's leave it empty by default to show all.
        });

        function loadTransactions() {
            allTransactions = JARVIS.get('transactions') || [];
            filterTransactions();
        }

        function loadCategoryFilter() {
            const categories = JARVIS.get('categories') || [];
            const select = document.getElementById('filterCategory');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        function filterTransactions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('filterType').value;
            const category = document.getElementById('filterCategory').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let filtered = allTransactions;

            // Search
            if (search) {
                filtered = filtered.filter(t =>
                    (t.description && t.description.toLowerCase().includes(search)) ||
                    (t.category && t.category.toLowerCase().includes(search)) ||
                    (t.account && t.account.toLowerCase().includes(search))
                );
            }

            // Type
            if (type !== 'all') {
                filtered = filtered.filter(t => t.type === type);
            }

            // Category
            if (category !== 'all') {
                filtered = filtered.filter(t => t.category === category);
            }

            // Date Range
            if (startDate) {
                filtered = filtered.filter(t => t.date >= startDate);
            }
            if (endDate) {
                filtered = filtered.filter(t => t.date <= endDate);
            }

            displayTransactions(filtered);
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            document.getElementById('transactionCount').textContent = `${transactions.length} transaction${transactions.length !== 1 ? 's' : ''}`;

            if (transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No transactions found</p>';
                return;
            }

            // Sort by date (newest first)
            const sorted = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sorted.map(t => {
                let iconClass = 'arrow-right';
                let colorClass = '';
                let sign = '';

                if (t.type === 'income') {
                    iconClass = 'arrow-down';
                    colorClass = 'income';
                    sign = '+';
                } else if (t.type === 'expense') {
                    iconClass = 'arrow-up';
                    colorClass = 'expense';
                    sign = '-';
                } else if (t.type === 'transfer') {
                    iconClass = 'exchange-alt';
                    colorClass = ''; // Neutral
                    sign = '';
                }

                return `
                    <div class="transaction-item">
                        <div class="transaction-icon ${colorClass}" style="${t.type === 'transfer' ? 'background: rgba(59, 130, 246, 0.2); color: #3b82f6;' : ''}">
                            <i class="fas fa-${iconClass}"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">${t.description || t.category}</div>
                            <div class="transaction-category">${t.category} • ${t.account} ${t.toAccount ? '→ ' + t.toAccount : ''} • ${JARVIS.formatDate(t.date)}</div>
                        </div>
                        <div class="transaction-amount ${colorClass}">
                            ${sign}${JARVIS.formatCurrency(t.amount)}
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>

</html>
