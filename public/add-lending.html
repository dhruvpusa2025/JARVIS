<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lending - JARVIS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 1rem;
        }

        .form-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .interest-fields {
            display: none;
        }

        .interest-fields.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i><span>JARVIS</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-wallet"></i><span>Accounts</span></a>
            <a href="transactions.html" class="nav-item"><i
                    class="fas fa-exchange-alt"></i><span>Transactions</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Investments</span></a>
            <a href="loans.html" class="nav-item"><i class="fas fa-hand-holding-usd"></i><span>Loans</span></a>
            <a href="lendings.html" class="nav-item active"><i class="fas fa-handshake"></i><span>Lendings</span></a>            <a href="transfer.html" class="nav-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Transfer</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a href="reports.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
        </nav>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="add-transaction.html" class="mobile-nav-item"><i class="fas fa-plus-circle"></i><span>Add</span></a>
        <a href="investments.html" class="mobile-nav-item"><i class="fas fa-chart-line"></i><span>Invest</span></a>
        <a href="reports.html" class="mobile-nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <h1>Add Lending</h1>
            <a href="lendings.html" class="btn-link">View Lendings</a>
        </header>

        <div class="form-container">
            <div class="form-card">
                <h2 style="margin-bottom: 1.5rem;">New Lending</h2>
                <form id="lendingForm" onsubmit="handleAddLending(event)">
                    <div class="form-group">
                        <label>Borrower Name</label>
                        <input type="text" name="borrower" placeholder="e.g., Rajesh, Amit" required>
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" step="0.01" placeholder="50000" required>
                    </div>

                    <div class="form-group">
                        <label>Lend From Account</label>
                        <select name="accountId" id="accountSelect" required>
                            <option value="">Select account</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Interest Type</label>
                        <select name="hasInterest" required onchange="toggleInterestFields(this.value)">
                            <option value="no">No Interest (Temporary/Friendly Loan)</option>
                            <option value="yes">With Interest</option>
                        </select>
                    </div>

                    <div id="interestFields" class="interest-fields">
                        <div class="form-group">
                            <label>Interest Rate (%)</label>
                            <input type="number" name="interestRate" step="0.01" placeholder="2.00">
                        </div>

                        <div class="form-group">
                            <label>Interest Frequency</label>
                            <select name="frequency">
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Principal Repayment</label>
                            <select name="repaymentType">
                                <option value="lump_sum">Lump Sum (At end)</option>
                                <option value="monthly">Monthly Installments</option>
                                <option value="custom">Custom Schedule</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Expected Return Date</label>
                        <input type="date" name="returnDate">
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" name="startDate" id="lendingDate" required>
                    </div>

                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea name="notes" rows="3"
                            style="width: 100%; padding: 0.75rem; background: var(--bg-tertiary); border: none; border-radius: var(--radius-md); color: var(--text-primary);"
                            placeholder="Purpose, terms, etc."></textarea>
                    </div>

                    <button type="submit" class="submit-btn"
                        style="width: 100%; padding: 1rem; background: var(--gradient-primary); border: none; border-radius: var(--radius-md); color: white; font-size: 1.125rem; font-weight: 600; cursor: pointer;">
                        <i class="fas fa-plus"></i> Add Lending
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('lendingDate').valueAsDate = new Date();
            loadAccounts();
        });

        function loadAccounts() {
            const accounts = JARVIS.get('accounts') || [];
            const select = document.getElementById('accountSelect');
            accounts.forEach(acc => {
                const option = document.createElement('option');
                option.value = acc.id;
                option.textContent = `${acc.name} (${JARVIS.formatCurrency(acc.balance)})`;
                select.appendChild(option);
            });
        }

        function toggleInterestFields(hasInterest) {
            const fields = document.getElementById('interestFields');
            if (hasInterest === 'yes') {
                fields.classList.add('active');
                fields.querySelectorAll('input, select').forEach(el => el.required = true);
            } else {
                fields.classList.remove('active');
                fields.querySelectorAll('input, select').forEach(el => el.required = false);
            }
        }

        function handleAddLending(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const hasInterest = formData.get('hasInterest') === 'yes';
            const amount = parseFloat(formData.get('amount'));

            const lending = {
                borrower: formData.get('borrower'),
                amount: amount,
                outstanding: amount,
                interestRate: hasInterest ? parseFloat(formData.get('interestRate')) : 0,
                frequency: hasInterest ? formData.get('frequency') : 'none',
                repaymentType: hasInterest ? formData.get('repaymentType') : 'lump_sum',
                returnDate: formData.get('returnDate'),
                startDate: formData.get('startDate'),
                notes: formData.get('notes'),
                nextInterestDate: hasInterest ? calculateNextInterestDate(formData.get('startDate'), formData.get('frequency')) : null
            };

            // Deduct from account
            const accountId = parseInt(formData.get('accountId'));
            const accounts = JARVIS.get('accounts') || [];
            const account = accounts.find(a => a.id === accountId);
            if (account) {
                account.balance -= amount;
                JARVIS.update('accounts', accountId, { balance: account.balance });
            }

            JARVIS.add('lendings', lending);
            showNotification('Lending added successfully!', 'success');
            setTimeout(() => window.location.href = 'lendings.html', 1000);
        }

        function calculateNextInterestDate(startDate, frequency) {
            const date = new Date(startDate);
            if (frequency === 'monthly') {
                date.setMonth(date.getMonth() + 1);
            } else if (frequency === 'quarterly') {
                date.setMonth(date.getMonth() + 3);
            } else if (frequency === 'yearly') {
                date.setFullYear(date.getFullYear() + 1);
            }
            return date.toISOString().split('T')[0];
        }
    </script>
</body>

</html>
